<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
</head>

<body>
    <div class="bg-rosyBrown border-violetRed border-2 text-center text-forestGreen m-4 p-4">Ciao sono un div stilizzato con tailwind
        <div class="bg-thistle border-skyBlue border-2 text-darkGoldenrod font-extrabold m-4 p-12">Io sono una card</div>
    </div>
</body>
</html>
