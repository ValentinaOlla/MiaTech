<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .btn {
                border: 2px solid purple;
                padding: 15px;
                background-color: thistle;
                color: purple;
                border-radius: 5px;
            }
        }
    </style>
    
</head>

<body class="h-screen justify-center">

    <div class="p-4">
        <button class="btn">Clicca qui</button>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
