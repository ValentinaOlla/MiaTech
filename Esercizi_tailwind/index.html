<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>

    
</head>

<body>
    <div class="flex m-4 p-4 bg-thistle shadow-md">
        <input type="text" placeholder="Nome" class="disabled:bg-slate-200" disabled>
        <input type="text" placeholder="Cognome" class="disabled:bg-slate-300" disabled>
        <button class="text-forestGreen border px-4 py-1 cursor-pointer hover:bg-violetRed hover:text-skyBlue disabled:bg-slate-400 disabled:text-violetRed" disabled>Invia</button>
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
