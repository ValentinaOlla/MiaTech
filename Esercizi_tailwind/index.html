<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
    
</head>

<body class="h-screen flex justify-center items-center bg-rosyBrown">

    <div class="bg-thistle text-violetRed text-center p-4">
        Sono un layout centrato sia verticalmente che orizzontalmente

    <script src="script.js"></script>

</html>
