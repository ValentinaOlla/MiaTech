<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        myAmber: '#FFBF00',
                        myBlue: '#6082B6',
                    },
                    spacing: {
                        '12': '3rem',
                        '16': '4rem',
                    },
                },
            },
        }
    </script>
</head>

<body>
    <div class="bg-amber-500 text-blue-400 m-14 p-10">
        Questo div utilizza i valori predefiniti di Tailwind.
    </div>
    <div class="bg-myAmber text-myBlue m-16 p-12">
        Questo div invece utilizza i valori configurati da me.
    </div>
</body>
</html>
