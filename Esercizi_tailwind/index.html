<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
    
</head>

<body class="flex">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 m-5">
        <div class="bg-teal-400 text-blue-950 border-solid p-4">Uno</div>
        <div class="bg-teal-500 text-blue-950 border-solid p-4">Due</div>
        <div class="bg-teal-600 text-blue-950 border-solid p-4">Tre</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
