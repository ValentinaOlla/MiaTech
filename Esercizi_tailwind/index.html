<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>

    
</head>

<body>
    <div class="m-4 p-4 bg-thistle shadow-md">
        <input type="text" placeholder="Cerca" 
               class="p-2 border-2 border-darkGoldenrod
                     focus:bg-skyBlue active:border-forestGreen transition">
    </div>

    <div class="m-4 p-4">
    <button class="bg-thistle text-violetRed border px-4 py-1 cursor-pointer hover:bg-forestGreen hover:text-rosyBrown">Bottone 1</button>
    <button class="bg-rosyBrown text-darkGoldenrod border px-4 py-1 cursor-pointer hover:bg-forestGreen hover:text-thistle">Bottone 2</button>
    <button class="bg-skyBlue text-forestGreen border px-4 py-1 cursor-pointer hover:bg-violetRed hover:text-skyBlue">Bottone 3</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
