<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
    
</head>

<body class="flex justify-center items-center  m-4 p-4">
    <div>
    <div class="block md:hidden bg-indigo-400 text-gray-900">Mi puoi vedere solo su mobile</div>
    <div class="hidden md:block lg:hidden bg-rose-600 text-gray-900">Mi puoi vedere solo sul tablet</div>
    <div class="hidden lg:block bg-teal-500 text-gray-900">Mi puoi vedere solo sul monitor</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
