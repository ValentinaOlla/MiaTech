<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violetRed: '#D02090',
                        thistle : '#D8BFD8',
                        rosyBrown: '#FFC1C1',
                        darkGoldenrod: '#8B658B',
                        skyBlue: '#87CEEB',
                        forestGreen: '#228B22',
                    },
                },
            },
        }
    </script>
</head>

<body>
    <button class="bg-thistle text-violetRed m-1 p-4">Bottone 1</button>
    <button class="bg-rosyBrown text-darkGoldenrod m-1 p-4">Bottone 2</button>
    <button class="bg-skyBlue text-forestGreen m-1 p-4">Bottone 3</button>
</body>
</html>
